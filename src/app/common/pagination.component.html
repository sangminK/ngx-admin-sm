<div class="col-sm-12" *ngIf="totalElement > 0">
  Showing {{page * size + 1}} to {{page * size + numberOfElements}} of {{totalElement}} entries
</div>
<div *ngIf="totalElement > 0" style="text-align:center; margin-top:20px">
  <div class="pagination" >
    <a [ngClass]="{'disabled':this.pageStart < 11}" (click)="changePage(pageStart - 11)">
      <span aria-hidden="true">&laquo;</span>
    </a>
    <a *ngFor='let index of pageEnd | ngxNumCollection' [ngClass]="{'active':index === page+1}" (click)="changePage(index-1)">
      {{index}}
    </a>
    <a [ngClass]="{'disabled':this.pageEnd === this.totalPage}" (click)="changePage(pageStart + 9)">
      <span aria-hidden="true">&raquo;</span>
    </a>
  </div>
</div>
